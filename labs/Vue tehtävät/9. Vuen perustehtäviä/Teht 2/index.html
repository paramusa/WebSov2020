<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="seen">Now you see me</span>
    <button v-on:click="Vaihda">Näytä/Piilota</button>
</div>
</body>
<!-- kehitysversio, jossa hyödyllistä infoa konsolissa -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Heippa!',
            seen: true
        },
        methods: {
            Vaihda: function () {
                this.seen = !this.seen;
            }
        }
    })
</script>
</html>
