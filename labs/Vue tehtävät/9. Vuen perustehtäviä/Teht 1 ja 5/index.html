<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input v-model="message" placeholder="edit me"><br><br>
    {{ message }}
    <br>{{length}}
</div>
</body>
<!-- kehitysversio, jossa hyödyllistä infoa konsolissa -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Heippa!',
        },
        computed: {
            length: function () {
                return "Pituus " + this.message.length;
            }
        }
    })
</script>
</html>
