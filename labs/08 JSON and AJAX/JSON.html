<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

let employee = {
  name: { first: "Colin",
    middle: "Kilin",
    second: "Stephen" },
  title: "Assistant Lecturer",
  wage: 2500
}

//Vasta kun sivu on luotu voidaan viitata esim bodyyn, koska script on bodyn yl√§puolella
window.onload = function(){

//Div 1
  let myString = JSON.stringify(employee);

  let employeeDiv = document.createElement("div");
  document.body.append(employeeDiv);

  employeeDiv.innerHTML = myString;

//Div 2
  let myObject = JSON.parse(myString);
  let employeeName = myObject.name;

  let nameDiv = document.createElement("div");
  nameDiv.append(JSON.stringify(employeeName));
  document.body.append(nameDiv);
}
  </script>
</head>
<body>
</body>
</html>
