<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
		<link href="css/form.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				<fieldset>
					<legend>Name</legend>
				<input type="text" name="studentname" placeholder="Nimi"  oninvalid="this.setCustomValidity('Syötä opiskelijan nimi tekstinä')"
							 oninput="this.setCustomValidity('')"/>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Student id</legend>
				<input type="number" name="id" placeholder="1909090" pattern="^\d{7}$" oninvalid="this.setCustomValidity('Syötä opiskelijanumero numeroina')"
								   oninput="this.setCustomValidity('')"/>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Email</legend>
				<input type="email" name="email" placeholder="snail@mail.com" pattern="^\S+@\S+\.\S+$" oninvalid="this.setCustomValidity('Syötä email-osoite')"
							  oninput="this.setCustomValidity('')"/>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Assignment</legend>
				<input type="text" name="assignment" placeholder="Tehtävän nimi" oninvalid="this.setCustomValidity('Syöte assignment')"
								   oninput="this.setCustomValidity('')"/>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Code</legend>
				<textarea name="code" placeholder="INSERT koodi" oninvalid="this.setCustomValidity('Syötä koodia')"
							 oninput="this.setCustomValidity('')"></textarea>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Cheat</legend>
				<Label><input type="checkbox" name="cheat"/>Cheat</Label>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Payment</legend>
				<label><input type="radio" name="payment" value="visa">Visa</label><br>
				<label><input type="radio" id="paypal" name="payment" value="paypal">Paypal</label><br>
				<label><input type="radio" id="mastercard" name="payment" value="male">Mastercard</label>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Score</legend>
				<select name="score">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				</fieldset>
			</div>
			<br><input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
